<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Python Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.1.0/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="h-screen w-screen flex flex-col md:flex-row bg-gray-900 text-gray-200"
  >
    <!-- Loading Overlay -->
    <div
      id="loading-overlay"
      class="absolute inset-0 bg-gray-900 bg-opacity-90 z-50 flex items-center justify-center flex-col"
    >
      <svg
        class="animate-spin -ml-1 mr-3 h-10 w-10 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <p id="loading-text" class="mt-4 text-xl">
        Initializing Pyodide and generating your course...
      </p>
    </div>

    <!-- Main Container -->
    <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
      <!-- Course Content & Chat Section -->
      <div
        class="flex-1 flex flex-col bg-gray-800 rounded-lg m-4 shadow-lg overflow-hidden md:w-1/2"
      >
        <div
          id="course-content-container"
          class="flex-1 p-6 overflow-y-auto prose"
        >
          <!-- Course content will be dynamically loaded here -->
        </div>

        <!-- Chat Interface -->
        <div class="border-t border-gray-700 bg-gray-800 p-4">
          <div
            id="chat-history"
            class="flex flex-col space-y-4 mb-4 h-48 overflow-y-auto p-2 border border-gray-700 rounded-lg bg-gray-900"
          >
            <!-- Chat messages will be appended here -->
          </div>
          <div class="flex space-x-2">
            <input
              type="text"
              id="chat-input"
              placeholder="Ask the AI Tutor anything..."
              class="flex-1 p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            />
            <button
              id="send-chat"
              class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Send
            </button>
          </div>
        </div>
      </div>

      <!-- Code Editor & Console Section -->
      <div
        class="flex-1 flex flex-col bg-gray-800 rounded-lg m-4 shadow-lg overflow-hidden md:w-1/2"
      >
        <div class="flex-1 flex flex-col p-6 space-y-4">
          <label for="code-editor" class="text-lg font-bold text-gray-200"
            >Code Editor</label
          >
          <textarea
            id="code-editor"
            class="flex-1 w-full p-4 rounded-lg bg-gray-900 border border-gray-700 font-mono text-white resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            spellcheck="false"
          ></textarea>
          <div class="flex justify-between">
            <button
              id="run-code"
              class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              Run Code
            </button>
            <button
              id="new-exercise"
              class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              New Exercise
            </button>
          </div>
        </div>

        <div class="border-t border-gray-700 bg-gray-800 p-6 flex flex-col">
          <label for="console" class="text-lg font-bold text-gray-200 mb-2"
            >Console Output</label
          >
          <pre
            id="console"
            class="flex-1 h-32 w-full p-4 rounded-lg bg-gray-900 border border-gray-700 text-green-400 overflow-auto whitespace-pre-wrap"
          ></pre>
        </div>
      </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div
      id="custom-modal"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50"
    >
      <div
        class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full border border-gray-700"
      >
        <h3 id="modal-title" class="text-xl font-bold mb-4">Alert</h3>
        <p id="modal-message" class="text-gray-300 mb-6"></p>
        <div class="flex justify-end">
          <button
            id="modal-ok-button"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
